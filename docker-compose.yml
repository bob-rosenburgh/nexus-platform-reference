version: '3'

services:
  nginx-proxy:
    build: ./nginx
    image: cmyanko/sonatype_nginx-proxy:2.4
    ports:
      - '443:443'
      - '5000:5000'
      - '8011:8011'
      - '18443:18443'
    command: [ nginx, '-g', 'daemon off;' ]

  nexus:
    image: sonatype/nexus3:3.14.0
    volumes:
      - ~/nexus-data:/nexus-data
    ports:
      - "8081:8081"

  iq-server:
    image: cmyanko/my-iq-server:1.53.0
    build: ./iq-server
    volumes:
      - ~/iq-data:/sonatype-work
    ports:
      - "8070:8070"
      - "8071:8071"

  jenkins:
    image: jenkinsci/blueocean
    volumes:
      - ~/.jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
      - "50000:50000"
      
  victoria:
    image: victoria:1.0.0-44
    build: ./victoria
    volumes:
    - "~/.victoria/db:/db"
    - "~/.victoria/log:/log"
    - "~/.victoria/tmp:/tmp"
    ports:
      - "8090:8090"
      - "8091:8091"
    depends_on:
      - iq-server